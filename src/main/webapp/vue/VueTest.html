<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueTest</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <!--你看到的 v-bind 属性被称为指令。
        指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性。
        可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。
        简言之，这里该指令的作用是：“将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致”。-->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
            <!--每个都有特殊的功能。例如，v-for 指令可以绑定数组的数据来渲染一个项目列表：
            在控制台里，输入 app4.todos.push({ text: '新项目' })，你会发现列表中添加了一个新项。-->
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转信息</button>
        <!-- 为了让用户和你的应用进行互动，
        我们可以用 v-on 指令绑定一个事件监听器，通过它调用我们 Vue 实例中定义的方法： -->
    </div>

    <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message"><!--Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。-->
    </div>

    <div id="app-7">
        <ol>
            <!--
                现在我们为每个 todo-item 提供 todo 对象
                todo 对象是变量，即其内容可以是动态的。
                我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
             -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                >
            </todo-item>
        </ol>
    </div>
</body>
<script type="text/javascript" src="js/myjs.js"></script>
</html>
