<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>作品分享</title>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<!-- Bootstrap以及jS文件 -->
	<link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../test/201509221517/js/jaliswall.js"></script>
	<script type="text/javascript" src="../test/201509221517/js/stopExecutionOnTimeout.js"></script>
	<script type="text/javascript" src="../vue/js/vue.js"></script>
	<script type="text/javascript" src="js/works.js"></script>
	<link rel="stylesheet" type="text/css" href="../test/201509221517/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../test/201509221517/css/default.css">
	<link rel="stylesheet" type="text/css" href="../test/201509221517/css/styles.css">
	<style type="text/css">
		body,html
		{
			height: 100%;
		}
		.content
		{
			width: 100%;
			height: 100%;
			margin: 10px auto;
		}
		@media screen and (min-width: 980px) /* Desktop */ {
		  .content {
		    width: 70%;
		  }
		}
		.mygallery
		{
			margin: 25px 0;
		}

	  .vertical-center{
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
	  }
	</style>

</head>
<body>
	<!--导航栏-->
	<div class="row">
		<div class="col-md-12">

			<div id="carousel-example-generic" class="carousel slide center-block center" data-ride="carousel">
				<!-- 张数提示  下方小圆点 -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- 参加滚动的图片 1940*650 -->
				<div class="carousel-inner center" role="listbox" >
					<div class="item active">
						<img src="../static/img/img01.jpg">
					</div>
					<div class="item">
						<img src="../static/img/img03.jpg">
					</div>

					<div class="item">
						<img src="../static/img/img04.jpg">
					</div>

				</div>
				<!-- 上下张数按钮 -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>

	<!--导航条-->
	<br/>
	<div class="row">
		<div class="col-md-12">
			<div class="vertical-center">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="../index.html">首页</a>
				</div>
				<div class="navbar-header">
					<a class="navbar-brand" href="works/works.html">作品</a>
				</div>
				<div class="navbar-header">
					<a class="navbar-brand" href="webpage/forum.html">论坛</a>
				</div>
				<div class="navbar-header">
					<a class="navbar-brand" href="webpage/personal.html">个人</a>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12 text-right">
			<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal2">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				分享图片
			</button>
		</div>
	</div>
	<br>

	<div id="app1">
		<div class="wall" v-for="img in images">
			<div class="article">
				<img :src="img.imgPath" />
					<h2>{{img.imgDate}}</h2>
					<h2>{{img.imgContent}}</h2>
			</div>
		</div>
	</div>

	<!--添加文件模态框-->
	<div class="modal fade" id="myModal2">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- 模态框头部 -->
				<div class="modal-header">
					<h4 class="modal-title">分享图片</h4>
				</div>

				<!-- 模态框主体 -->
				<div class="modal-body" id="uploadimg">
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							一句话：<input class="form-control" id="imgtext">
						</div>
						<div class="col-md-2"></div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<input type="file" id="uploads" value="请选择要分享的图片">
						</div>
						<div class="col-md-2"></div>
					</div>
					<br/>
					<h6 style="color: #ff596b">* 该图片将会分享在作品页中,若文件较大则需要稍等片刻...</h6>

				</div>

				<!-- 模态框底部 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="addImg()" data-dismiss="modal">提交</button>
					&nbsp;&nbsp;
					<button type="button" class="btn btn-danger" onclick="editDel()" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
        $(function(){
            $('.wall').jaliswall({ item: '.article' });
        });
	</script>

</body>
</html>
